        radar_size, L_TEXT(\"ui_lua_widget_periscope\", \"Periscope\"), \"periscope\")\nperisPanelID
        =  _autoconf.panels[_autoconf.panels_size]\nend\nplaceRadar = true\nif radarPanelID
