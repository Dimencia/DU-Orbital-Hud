                Nav.axisCommandManager:updateCommandFromActionStart(axisCommandId.vertical, -1.0)
        actionStop:
            args: [down]
            lua: |
                Nav.axisCommandManager:updateCommandFromActionStop(axisCommandId.vertical, 1.0)
                Nav.axisCommandManager:activateGroundEngineAltitudeStabilization(currentGroundAltitudeStabilization)

        actionStart:
            args: [groundaltitudeup]
            lua: Nav.axisCommandManager:updateTargetGroundAltitudeFromActionStart(1.0)

        actionLoop:
            args: [groundaltitudeup]
            lua: Nav.axisCommandManager:updateTargetGroundAltitudeFromActionLoop(1.0)

        actionStart:
            args: [groundaltitudedown]
            lua: Nav.axisCommandManager:updateTargetGroundAltitudeFromActionStart(-1.0)

        actionLoop:
            args: [groundaltitudedown]
            lua: Nav.axisCommandManager:updateTargetGroundAltitudeFromActionLoop(-1.0)

        actionStart:
            args: [yawright]
            lua: yawInput = yawInput - 1
        actionStop:
            args: [yawright]
            lua: yawInput = yawInput + 1
        actionStart:
            args: [yawleft]
            lua: yawInput = yawInput + 1
        actionStop:
            args: [yawleft]
            lua: yawInput = yawInput - 1
        actionStart:
            args: [option1]
            lua: IncrementAutopilotTargetIndex()
        actionStart:
            args: [option2]
            lua: DecrementAutopilotTargetIndex()
        actionStart:
            args: [option3]
            lua: ToggleAutoBrake()
        actionStart:
            args: [option4]
            lua: ToggleAutoPilot()
        actionStart:
            args: [option5]
            lua: ToggleTurnBurn()
        actionStart:
            args: [option6]
            lua: ToggleFuelPanels()
        actionStart:
            args: [option7]
            lua: |
                if UnitHidden then
                    unit.show()
                    UnitHidden = false
                else
                    unit.hide()
                    UnitHidden = true
                end
        actionStart:
            args: [lshift]
            lua: |
                if system.isViewLocked() == 1 then
                    HoldingCtrl = true
                    PrevViewLock = system.isViewLocked()
                    system.lockView(1)
                end
        actionStop: 
            args: [lshift]
            lua: |
                if system.isViewLocked() == 1 then
                    HoldingCtrl = false
                    simulatedX = 0
                    simulatedY = 0 -- Reset for steering purposes
                    system.lockView(PrevViewLock)
                end
        actionStart:
            args: [brake]
            lua: BrakeToggle()
        actionStart:
            args: [lalt]
            lua: |
                if system.isViewLocked() == 1 then
                    system.lockView(0)
                else
                    system.lockView(1)
                end
        actionStart:
            args: [booster]
            lua: |
                --Nav:toggleBoosters()
                -- Dodgin's Don't Die Rocket Govenor - Cruise Control Edition
                isboosting = not isboosting
                if(isboosting) then unit.setEngineThrust('rocket_engine',1)
                else unit.setEngineThrust('rocket_engine',0)
                end
        actionStart:
            args: [stopengines]
            lua: Nav.axisCommandManager:resetCommand(axisCommandId.longitudinal)
        actionStart:
            args: [speedup]
            lua: |
                if not HoldingCtrl then 
                    Nav.axisCommandManager:updateCommandFromActionStart(axisCommandId.longitudinal, 5.0)
                else
                    IncrementAutopilotTargetIndex()
                end
        actionLoop:
            args: [speedup]
            lua: |
                if not HoldingCtrl then 
                    Nav.axisCommandManager:updateCommandFromActionLoop(axisCommandId.longitudinal, 1.0)
                end
        actionStart:
            args: [speeddown]
            lua: |
                if not HoldingCtrl then 
                    Nav.axisCommandManager:updateCommandFromActionStart(axisCommandId.longitudinal, -5.0)
                else
                    DecrementAutopilotTargetIndex()
                end
        actionLoop:
            args: [speeddown]
            lua: |
                if not HoldingCtrl then 
                    Nav.axisCommandManager:updateCommandFromActionLoop(axisCommandId.longitudinal, -1.0)
                end
        actionStart:
            args: [antigravity]
            lua: if antigrav ~= nil then antigrav.toggle() end
        actionStart:
            args: [warp]
            lua: if warpdrive ~= nil then warpdrive.activateWarp() end
